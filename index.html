  <title>Esme: The Thoughtful Gifter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'forest-dark': '#3A5A40',    // Deep, slightly desaturated green
            'forest-mid': '#588157',     // A clearer, medium green
            'forest-light': '#A3B18A',   // A muted, light sage/olive
            'earth-brown': '#A0522D',    // Sienna - a reddish-brown for warmth
            'earth-tan': '#DAD2BC',      // A very light, warm tan/beige
            'accent-amber': '#FFBF00',   // Amber/Gold for CTAs
            'neutral-bg': '#F0F0F0',     // A light, clean gray for body
            'main-bg': '#FCFCFC',        // Almost white for main content areas
            'text-heading': '#2F3E46',   // Dark, cool gray for headings
            'text-body': '#354F52',      // Dark teal/gray for body text
            'text-muted': '#84A98C',     // A soft green for muted text
            // Keep functional colors like red for errors/warnings
            'error-red': '#DC2626',
            'error-red-light': '#FECACA',
          }
        }
      }
    }
  </script>
